<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Irrigation System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Smart Irrigation System</h1>
        <form id="irrigationForm">
            <label for="cropType">Crop Type:</label>
            <input type="text" id="cropType" required>

            <label for="soilMoisture">Soil Moisture Level (%):</label>
            <input type="number" id="soilMoisture" min="0" max="100" required>

            <label for="soilType">Soil Type:</label>
            <input type="text" id="soilType" required>

            <label for="cropWaterReq">Crop Water Requirement (mm/day):</label>
            <input type="number" id="cropWaterReq" required>

            <label for="irrigationEfficiency">Irrigation Efficiency (%):</label>
            <input type="number" id="irrigationEfficiency" min="0" max="100" required>

            <button type="button" onclick="calculateIrrigation()">Calculate</button>
        </form>

        <div class="results">
            <h2>Results:</h2>
            <p id="isIrrigationNeeded"></p>
            <p id="waterUsage"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
